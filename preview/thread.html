<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>oskarr</title>
		<link href="../style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
	
		<div id="header" align="center">
				<img src="../images/oskarr.png" alt="oskarr" />
		</div>	

		<div id="newpost_form">

			<table border="0" cellspacing="0"> <!-- Form Table -->
			
				<tr>
				
					<td>
					
						<span class="newpost_formtitle">new thread</span>
						
					</td>
					
				</tr>
			
				<tr>
				
					<td>
					
						<form name="input" action="#" method="get">
						
							<input type="text" name="post_title" class="newpost_title" /><br />
							<textarea rows="5" class="newpost_post" ></textarea><br />
							<input type="submit" value="submit" class="newpost_submit" style="cursor:pointer;"/>
							
						</form>
						
					</td>
					
				</tr>
				
			</table>
			
		</div>
		
	</body>
	
</html>
